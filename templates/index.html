<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="/" method="post">
        <div class="wrapper">
            <div class="row">
                <div class="col-6">
                    <label> Продавец:
                        <select name="seller" class="seller">
                            {% for name_seller in name %}
                                {% for seller in name_seller %}
                                    <option value="{{ seller }}">{{ seller }}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <!-- /.col-3 -->
            </div>

            <div class="col-3">
                <label> Число:
                    <select name="days">
                        {% for day in range(1, 32, 1) %}
                            <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <!-- /.col-3 -->
            <div class="col-3">
                <label>
                    Месяц:
                    <select class="months">
                        {% for month in range(1, 13, 1) %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <!-- /.col-3 -->
            <div class="col-3">
                <label>
                    Год:
                    <select name="years">
                        {% for year in range(2021, 2100, 1) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <!-- /.col-3 -->

            <button type="submit">OK</button>
        </div>
    </form>

    <div class="row">
        <div class="col-12">
            <div class="cards">
                {% for item in reseller %}
                    <p>Дата {{ item[0] }},<br> Время: {{ item[1] }},<br> Наименование: {{ item[2] }},<br> Цена: {{ item[3] }},<br> Количество: {{ item[4] }},<br> Сумма: {{ item[5] }}</p>
                {% endfor %}
            </div>

        </div>
    </div>



    <!-- /.row -->
</div>
<!-- /.container -->


















<script>
    function hello_world() {
        $.ajax({
            type: "POST",
            url: "/",
            data: $('form').serialize(),
            type: 'POST'
        });
    }
</script>

</body>
</html>
