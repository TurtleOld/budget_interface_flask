<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя бухгалтерия</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <form action="/accounting" method="post">
        <div class="row">
            <div class="col-5">
                <label>
                    Выбери продавца:
                    <select name="seller" class="seller form-select">
                        <option value=""></option>
                        {% for name_item in name_seller %}
                            {% for seller in name_item %}
                                <option value="{{ seller }}">{{ seller }}</option>
                            {% endfor %}
                        {% endfor %}
                    </select>
                </label>
            </div>
            <!-- /.col-5 -->
            <div class="col-3">
                <label>
                    День:
                    <select name="days" class="days">
                        <option value=""></option>
                        {%  for i in range(1,32,1) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label>
                    Месяц:
                    <select name="months" class="months">
                        <option value=""></option>
                        {%  for i in range(1,13,1) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label>
                    Год:
                    <select name="years" class="years">
                        <option value=""></option>
                        {%  for i in range(2021,2101,1) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <!-- /.col-3 -->
            <div class="col-4">
                <label>
                    Выборка по неделям:
                    <select name="weeks" class="weeks">
                        <option value=""></option>
                        {%  for i in range(1,53,1) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </label>
                <button type="submit" name="selection_by_week" class="btn btn-danger">Отправить запрос</button>
            <p>{{ get_amount }}</p>
            </div>
        </div>
    </form>


    <p class="error">{{ error }}</p>
    <div class="row">
        <div class="col-12">
            <div class="cards">
                {% for item in data_sampling %}
                    <div class="col-3">
                        <p>Продавец: <span class="underline">{{ item[0] }},</span><br> Дата: <span class="underline">{{ item[1] }}</span>,<br> Время: <span class="underline">{{ item[2] }}</span>,<br> Наименование: <span class="underline">{{ item[3] }}</span>,<br>
                            Цена: <span class="underline">{{ item[4] }}</span>,<br> Количество: <span class="underline">{{ item[5] }}</span>,<br> Сумма: <span class="underline">{{ item[6] }}</span>
                            </p>
                    </div>
                {% endfor %}
            </div>
            <!-- /.col-12 -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

</body>
</html>
